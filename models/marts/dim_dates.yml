version: 2

models:
  - name: date_range
    description: 'Tabela que contém uma faixa de datas de 2008-01-01 a 2025-12-31, incluindo informações detalhadas sobre cada data, como ano, mês, dia, nome do mês, nome do dia e trimestre.'
    columns:
      - name: date
        description: 'Data no formato YYYY-MM-DD.'
        tests:
          - unique
          - not_null
      - name: year
        description: 'Ano extraído da data.'
        tests:
          - not_null
      - name: month
        description: 'Mês extraído da data (número entre 1 e 12).'
        tests:
          - not_null
      - name: day
        description: 'Dia extraído da data (número entre 1 e 31).'
        tests:
          - not_null
      - name: month_name
        description: 'Nome do mês correspondente à data.'
        tests:
          - not_null
      - name: day_name
        description: 'Nome do dia da semana correspondente à data.'
        tests:
          - not_null
      - name: quarter
        description: 'Trimestre correspondente à data (número entre 1 e 4).'
        tests:
          - not_null